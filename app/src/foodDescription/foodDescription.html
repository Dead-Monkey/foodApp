<div class="foodDescription" ng-show="fullDescription" ng-init="openDescription = false">
    <div ng-show="!openDescription">
        {{shortDescription}}
        <a class="read-more fBtn" ng-click="openDescription = !openDescription"> {{$root.t('foodApp.description.readMore')}}  </a>
    </div>

    <div class="openDescription" ng-show="openDescription">
        {{fullDescription}}
        <a class="read-more fBtn" ng-click="openDescription = !openDescription">{{$root.t('foodApp.description.readLess')}} </a>
    </div>
</div>
